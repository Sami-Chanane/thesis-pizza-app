name: PIPELINE
on:
  workflow_dispatch:
  push:
    branches:
    - master
env:
  REGISTERY: "ghcr.io"
  IMAGE_NAME: "${{ github.actor }}/pizza-website"
  IMAGE_TAG: ${{ github.run_number }}
jobs:
  integration:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Get Code from Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Lint Code
      continue-on-error: true      # continue pipeline execution even if issues were found
      uses: super-linter/super-linter@v5.7.2
      env:
        DEFAULT_BRANCH: master
        VALIDATE_ALL_CODEBASE: false  # to lint only the new code
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # To report GitHub Actions status checks
    - name: Trivy Security Scan for the Repo
      continue-on-error: true      # continue pipeline execution even if issues were found
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        ignore-unfixed: true
        format: 'table'
        output: 'trivy-scan-${{ env.IMAGE_TAG }}-repo.txt'
        severity: 'HIGH,CRITICAL'
    - name: Upload Trivy Repo Scan
      uses: actions/upload-artifact@v3
      with:
        name: trivy-scan-${{ env.IMAGE_TAG }}-repo
        path: trivy-scan-${{ env.IMAGE_TAG }}-repo.txt
    - name: Set up QEMU     # necessary for multi-arch builds
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx      # necessary for multi-arch builds
      uses: docker/setup-buildx-action@v3
    - name: Test Application    # image tag does not matter because the image will be deleted when job in completed
      run: docker buildx build --tag ${{ env.IMAGE_NAME }}:test --target test-report --output type=local,dest=$(pwd) .
    - name: list current directory files
      run: ls -alh
    - name: Upload Test Reports
      uses: actions/upload-artifact@v3
      with:
        name: test-report-${{ env.IMAGE_TAG }}
        path: |
          coverage.out
          report.txt
    - name: Login to GitHub Container Registery
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTERY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Application Image
      run: docker buildx build --target final-stage --platform linux/amd64,linux/arm64,linux/arm/v7 --tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
    - name: Push Image to ${{ env.REGISTERY }}
      run: docker push ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
    - name: Trivy Security Scan for the Image
      continue-on-error: true      # continue pipeline execution even if issues were found
      uses: aquasecurity/trivy-action@master
      with: 
        image-ref: ${{ env.REGISTERY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
        ignore-unfixed: true
        format: 'table'
        output: 'trivy-scan-${{ env.IMAGE_TAG }}-image.txt'
        severity: 'HIGH,CRITICAL'
    - name: Upload Trivy Image Scan
      uses: actions/upload-artifact@v3
      with:
        name: trivy-scan-${{ env.IMAGE_TAG }}-image
        path: trivy-scan-${{ env.IMAGE_TAG }}-image.txt




